name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npx nx build mcp-engram

      - run: npm publish --provenance --access public
        working-directory: dist/servers/mcp-engram
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
